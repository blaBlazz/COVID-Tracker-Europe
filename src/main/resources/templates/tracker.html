<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 around the Europe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body style="background-color: #F7F9FB; color: #31708E">
<div class="container">
    <div>
        <img src="https://images.app.goo.gl/bFY6ycTJgntoeSVT7" alt="">
        <h1>Europe COVID-19 daily stats</h1>
    </div>

<p class="text-muted" th:text="${date}"></p>


<div class="card">
    <div class="card-header" style="padding: 3rem 1.5rem; background-color: #5085A5; color: whitesmoke">
        <div class="row">
        <div class="col-sm-12 col-md-6">
            <p>Total new cases reported</p>
            <h1 class="card-title display-4" th:text="${totalNewCases}"></h1>
        </div>
        <div class="col-sm-12 col-md-6">
            <p>Total new deaths reported</p>
            <h1 class="card-title display-4" th:text="${totalNewDeaths}">N/A</h1>
        </div>
        </div>

        <hr class="my-4">
        <p>People vaccinated</p>
        <h1 class="card-title display-4" th:text="${totalVaccinated}">N/A</h1>
    </div>
</div>


<table class="table"  style="color: #31708E">
    <thead >
    <tr>
        <th>Country</th>
        <th>New cases</th>
        <th>New cases per million</th>
        <th>New deaths</th>
        <th>Total deaths per million</th>

    </tr>
    </thead>
    <tr th:each="case : ${cases}">
        <td th:text="${case.country}"></td>
        <td th:text="${case.newCases}">0</td>
        <td th:text="${case.newCasesPerMillion}">0</td>
        <td th:text="${case.newDeaths}">0</td>
        <td th:text="${case.totalDeathsPerMillion}">0</td>

    </tr>
</table>
</div>

</body>

</html>
